<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body{background-color: #534232;}
        li { background-color: #345621; }
    </style>
</head>
<body>
    <ul onclick="console.log('ul click');">
        <li style="background-color: #2aa232;">1</li>
        <li onclick="console.log('li click');">2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <input onkeydown="test(event);">test</input>
    <script type="text/javascript">
        function test(event){
            console.log(event);
        }
        var li = document.getElementsByTagName('li');
        var li2 = document.querySelectorAll('li');
        console.log(document.getElementsByTagName('ul')[0]);
        var element = document.getElementsByTagName('ul')[0];
        var node = document.createElement("li");
        node.setAttribute("data-email-a","111@email.com");
        console.log(node.dataset.emailA);
        element.appendChild(node);
        console.log(li);
        console.log(li2);
        document.addEventListener(keyup,function(event){console.log(event);},false);
    </script>
</body>
</html>
